<!doctype html>
<html lang="en">
<head>
    <title>{{ page.title }} - Squid's Scribblings</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/clean_ink.css">
</head>
<body>
    <header>
        <a href="/"><h1>Squid's Scribblings</h1></a>
    </header>
    <section id="main">
        <article class="post">
            <header>
                <h2>{{ page.title }}</h2>
		<section class="post-meta">
                    <span class="date">Posted {{ page.date | date_to_long_string }}</span>
                    <span class="tags">Tagged as {{ page.tags | array_to_sentence_string }}</span>
                </section>
            </header>
            {{ content }}
        </article>
    </section>
</body>
</html>
